<div class="testimonial card">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img
        src="images/testimonial.jpg"
        alt="Picture of the testimonial giver"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white">
          <use xlink:href="icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam quam
        inventore distinctio, esse amet repellat ipsum at architecto sunt
        laudantium.
      </p>
      <div class="media media--inline">
        <div class="media__img">
          <svg class="icon icon--primary quote__line">
            <use xlink:href="icons/sprite.svg#line"></use>
          </svg>
        </div>
        <div class="media__body">
          <h3 class="media__title quote__author">John Smith</h3>
          <p class="quote__company">ABC company</p>
        </div>
      </div>
    </blockquote>
  </div>
</div>
