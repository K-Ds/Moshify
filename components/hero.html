<section class="hero block block--darker block--skewed-left">
  <div class="container grid grid--1x2">
    <div class="block__header hero__content">
      <h1 class="block__heading">Cloud Hosting for Pros</h1>
      <p class="hero__tagline">Deploy your website in less than 60 seconds.</p>
      <button class="hero__btn btn btn-accent btn--streched">
        GET STARTED
      </button>
    </div>

    <picture>
      <source
        type="image/webp"
        srcset="images/banner@2x.webp 2x, images/banner.webp 1x" />
      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x" />
      <img class="hero__banner" src="images/banner.png" alt=""
    /></picture>
  </div>
</section>
